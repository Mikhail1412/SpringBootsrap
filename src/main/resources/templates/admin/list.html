<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Users</title></head>
<body>
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="m-0">All Users</h3>
            <a class="btn btn-success" th:href="@{/admin/add}">New User</a>
        </div>

        <table class="table table-striped table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Roles</th>
                <th style="width: 180px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.firstName}">John</td>
                <td th:text="${u.lastName}">Doe</td>
                <td th:text="${u.email}">john@example.com</td>
                <td>
          <span class="badge text-bg-secondary me-1"
                th:each="r : ${u.roles}" th:text="${r.name}">ROLE_USER</span>
                </td>
                <td>
                    <a class="btn btn-sm btn-primary me-2" th:href="@{/admin/edit/{id}(id=${u.id})}">Edit</a>
                    <form th:action="@{/admin/delete/{id}(id=${u.id})}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Delete user?');">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
