<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Edit user</title></head>
<body>
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">

        <h3 class="mb-3">Edit user</h3>

        <form th:action="@{/admin/update/{id}(id=${user.id})}" method="post" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="col-md-6">
                <label class="form-label">First name</label>
                <input class="form-control" name="firstName" th:value="${user.firstName}" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input class="form-control" name="lastName" th:value="${user.lastName}" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" th:value="${user.email}" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Password (оставь пустым — не поменяется)</label>
                <input class="form-control" type="password" name="password"/>
            </div>

            <div class="col-12">
                <label class="form-label d-block">Roles</label>
                <select class="form-select" name="roleIds" multiple size="2">
                    <option th:each="r: ${roles}"
                            th:value="${r.id}"
                            th:selected="${selectedRoleIds.contains(r.id)}"
                            th:text="${r.name}">ROLE_USER</option>
                </select>
            </div>

            <div class="col-12">
                <button class="btn btn-primary">Save</button>
                <a class="btn btn-outline-secondary ms-2" th:href="@{/admin}">Cancel</a>
            </div>
        </form>

    </div>
</div>
</body>
</html>
