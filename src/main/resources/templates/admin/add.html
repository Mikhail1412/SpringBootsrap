<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Add user', ~{::section})}">
<section>
    <div class="card">
        <div class="card-header">Add new user</div>
        <div class="card-body">
            <div th:if="${errorRoles}" class="alert alert-danger" th:text="${errorRoles}"></div>

            <form id="addForm" th:action="@{/admin/create}" method="post" class="row g-3" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="col-md-6">
                    <label class="form-label">First name</label>
                    <input class="form-control"
                           name="firstName"
                           th:value="${draftFirstName}"
                           pattern="^[\p{L}\s-]+$"
                           title="Только буквы, пробел и дефис"
                           required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Last name</label>
                    <input class="form-control"
                           name="lastName"
                           th:value="${draftLastName}"
                           pattern="^[\p{L}\s-]+$"
                           title="Только буквы, пробел и дефис"
                           required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Age</label>
                    <input class="form-control"
                           name="age"
                           type="number"
                           min="1"
                           max="150"
                           th:value="${draftAge}"
                           required>
                </div>

                <div class="col-md-8">
                    <label class="form-label">Email</label>
                    <input class="form-control"
                           type="email"
                           name="email"
                           th:value="${draftEmail}"
                           required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label d-block">Roles</label>
                    <select class="form-select" name="roleIds" id="roleIds" multiple size="2" required>
                        <option th:each="r: ${roles}"
                                th:value="${r.id}"
                                th:selected="${selectedRoleIds != null and selectedRoleIds.contains(r.id)}"
                                th:text="${r.name}">ROLE_USER</option>
                    </select>
                    <div class="form-text">Удерживайте Cmd/Ctrl, чтобы выбрать несколько</div>
                </div>

                <div class="col-12">
                    <button class="btn btn-success" type="submit">Add new user</button>
                    <a class="btn btn-outline-secondary ms-2" th:href="@{/admin}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    document.getElementById('addForm').addEventListener('submit', function (e) {
        const sel = document.getElementById('roleIds');
        const anySelected = Array.from(sel.options).some(o => o.selected);
        if (!anySelected) {
            e.preventDefault();
            alert('Выберите хотя бы одну роль');
            sel.focus();
        }
    });
</script>
</html>
