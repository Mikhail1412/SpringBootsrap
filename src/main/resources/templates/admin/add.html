<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Add user', ~{::section})}">

<section>
    <div class="card">
        <div class="card-header">Add new user</div>
        <div class="card-body">
            <form th:action="@{/admin/create}" method="post" class="vstack gap-3">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div>
                    <label class="form-label">First name</label>
                    <input class="form-control" name="firstName" required>
                </div>

                <div>
                    <label class="form-label">Last name</label>
                    <input class="form-control" name="lastName" required>
                </div>

                <div>
                    <label class="form-label">Age</label>
                    <input class="form-control" name="age" type="number" min="0" max="150" required>
                </div>

                <div>
                    <label class="form-label">Email</label>
                    <input class="form-control" name="email" type="email" required>
                </div>

                <div>
                    <label class="form-label">Password</label>
                    <input class="form-control" name="password" type="password" required>
                </div>

                <div>
                    <label class="form-label">Roles</label>
                    <select class="form-select" multiple name="roleIds"
                            th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></select>
                </div>

                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary" th:href="@{/admin}">Cancel</a>
                    <button class="btn btn-success" type="submit">Add new user</button>
                </div>

            </form>
        </div>
    </div>
</section>
</html>
