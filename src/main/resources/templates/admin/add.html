<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Add user</title></head>
<body>
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">

        <h3 class="mb-3">Add new user</h3>

        <form th:action="@{/admin/create}" method="post" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="col-md-6">
                <label class="form-label">First name</label>
                <input class="form-control" name="firstName" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input class="form-control" name="lastName" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required/>
            </div>

            <div class="col-12">
                <label class="form-label d-block">Roles</label>
                <select class="form-select" name="roleIds" multiple size="2">
                    <option th:each="r: ${roles}" th:value="${r.id}" th:text="${r.name}">ROLE_USER</option>
                </select>
                <div class="form-text">Cmd/Ctrl для выбора нескольких</div>
            </div>

            <div class="col-12">
                <button class="btn btn-success">Add</button>
                <a class="btn btn-outline-secondary ms-2" th:href="@{/admin}">Back</a>
            </div>
        </form>

    </div>
</div>
</body>
</html>
