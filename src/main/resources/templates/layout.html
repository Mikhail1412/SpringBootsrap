<!doctype html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, content)">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'Admin panel'">Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">
    <style>
        .app-shell { min-height: calc(100vh - 56px); }
        .sidebar   { width: 220px; }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center gap-3">
            <a class="navbar-brand fw-semibold" th:href="@{/}">SpringBoot + Bootstrap</a>

            <span class="text-white-50 small" sec:authorize="isAuthenticated()">
        <span sec:authentication="name">user@local</span>
        <span class="ms-2">with roles</span>
        <span class="badge text-bg-secondary ms-2"
              sec:authentication="authorities">[USER]</span>
      </span>
        </div>

        <form th:action="@{/logout}" method="post" class="m-0" sec:authorize="isAuthenticated()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>

        <a class="btn btn-outline-light btn-sm" th:href="@{/login}" sec:authorize="!isAuthenticated()">
            Login
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row app-shell">

        <aside class="col-auto p-0 border-end bg-white sidebar">
            <div class="list-group list-group-flush rounded-0">
                <a class="list-group-item list-group-item-action"
                   th:href="@{/admin}"
                   th:classappend="${activeTab} == 'admin' ? ' active' : ''"
                   sec:authorize="hasRole('ADMIN')">Admin</a>

                <a class="list-group-item list-group-item-action"
                   th:href="@{/user}"
                   th:classappend="${activeTab} == 'user' ? ' active' : ''"
                   sec:authorize="isAuthenticated()">User</a>
            </div>
        </aside>

        <main class="col p-4">
            <h2 class="mb-4" th:text="${pageTitle} ?: 'Admin panel'">Admin panel</h2>
            <th:block th:insert="${content}"></th:block>
        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
